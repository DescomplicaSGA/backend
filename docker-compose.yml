version: "3"
services:
  web:
    container_name: backend
    command: npm run dev
    # Caso n√£o tenha o env file, basta tirar essa linha e da build
    # no docker novamente e levanta-lo
    env_file:
      - .env
    build: .
    volumes:
      - ./:/app
    ports: [
      "3333:3333"
    ]
    depends_on:
      - db

  db:
    image: postgres:10.2-alpine                                                                                                                                                                                                                                                                                                  
    environment:                                                                                                                                                            
      POSTGRES_USER: $USER_DATABASE                                                                                                                                               
      POSTGRES_PASSWORD: $PASSWORD_DATABASE                                                                                                                                           
      POSTGRES_DB: $DATABASE_NAME           
    ports:
      - '5432:5432'
